{% extends "themes/pages/user/profile/partial/base_user.html" %}
{% load i18n %}
{% load static %}

{% block content_user %}

    <div class="panel panel-flat">
        <div class="panel-heading">
            <h3 class="panel-title">Code Verification<a
                    class="heading-elements-toggle"><i class="icon-more"></i></a>
            </h3>
            <div class="heading-elements">
                <ul class="icons-list">
                    <li><a data-action="reload"></a></li>
                </ul>
            </div>
        </div>

        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Code Association:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" placeholder="Eugene Kopyov">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Verificar Code </button>
                </div>
            </form>
        </div>
    </div>

{% endblock content_user %}
